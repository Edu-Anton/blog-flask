{% extends 'layouts/master.html' %}

{% block title %}Blog de CodiGO{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-12">  
      <h1>Listado de Post</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <th>Title</th>
          <th>Ver</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </thead>
        <tbody>
          {% for post in blog %}
            <tr>
              <td>{{ post.1 }}</td>
              <td><a href="{{ url_for('show', id= post.0) }}"><button class="btn btn-primary">Ver</button></a> </td>
              <td><a href="{{ url_for('edit', id= post.0) }}"><button class="btn btn-primary">Editar</button></a> </td>
              <td><a href=""><button class="btn btn-danger">Eliminar</button></a> </td>
            </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
  </div>
{% endblock body %}
